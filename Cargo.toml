[workspace]
members = [
    "svql_common", 
    "svql_driver_handler",
    "svql_pat",
    "svql_query",
    "svql_query_downstream",
]
resolver = "3"

[workspace.dependencies]
svql_common = { path = "svql_common" }
svql_driver_handler = { path = "svql_driver_handler" }
svql_pat = { path = "svql_pat" }
svql_query = { path = "svql_query" }
svql_query_downstream = { path = "svql_query_downstream" }
# ---------------------

lazy_static = "1.5.0"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.104"
thiserror = "2.0"
log = "0.4.27"
env_logger = "0.11.5"
itertools = "0.14.0"
openport = "0.1.1"
